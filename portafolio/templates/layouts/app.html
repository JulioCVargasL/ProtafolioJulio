{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href={% static 'main.css' %}>
  <link
    href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Protest+Guerrilla&family=Protest+Strike&display=swap"
    rel="stylesheet">
  {% comment %}
  <script src={% static 'main.js' %} defer></script> {% endcomment %}
  {% block title %}{% endblock title %}
</head>

<body>
  <header class="barra">

    {% include "layouts/partials/logo.html" %}
    {% include "layouts/partials/menu.html" %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>

</html>
